<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    function dibujarPaleta(x,y,tamano1,tamano2,color){
        pincel.fillStyle = color;
        pincel.fillRect(x,y,tamano1,tamano2)
        pincel.fill();
    }


        //dibuja el canvas
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);
    pincel.strokeStyle="black";
    pincel.strokeRect(0,0,600,400);

        //dibuja la paleta
    dibujarPaleta(0,0,50,50,"purple");
    dibujarPaleta(50,0,50,50,"cyan");
    dibujarPaleta(100,0,50,50,"blue");
    dibujarPaleta(150,0,50,50,"green");
    dibujarPaleta(200,0,50,50,"yellow");
    dibujarPaleta(250,0,50,50,"orange");
    dibujarPaleta(300,0,50,50,"red");
    dibujarPaleta(350,0,50,50,"pink");
    dibujarPaleta(400,0,50,50,"white");
    dibujarPaleta(450,0,50,50,"grey");
    dibujarPaleta(500,0,50,50,"black");
    dibujarPaleta(550,0,50,50,"brown");

    var puedoDibujar = false;

    function dibujarCirculo(x,y,colorActual) {
        if(puedoDibujar) {
            pincel.fillStyle = colorActual;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    function habilitarDibujar() {
        puedoDibujar = true;
    }
    function deshabilitarDibujar() {
        puedoDibujar = false;
    }
    function puedeDisenharArea(xCoordenada,yCoordenada){
    if ((xCoordenada >= 0 && xCoordenada < (3*550+5)) && 
        (yCoordenada >=0 && yCoordenada < (50+5))) {
        return false;
        } else{
        return true;
        }
    } 

    function capturarMovimientoDelMouse(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if (puedeDisenharArea(x,y)){
            dibujarCirculo(x,y,colorActual);
        }
    }

    function seleccionarColor(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        if (y > 0 && y < (0 + 50)){
            if(x > 0 && x < (0 + 50)) {
                colorActual = "purple";
                console.log(colorActual);
            } else if (x > 50 && x < (50 + 50)) {
                colorActual = "cyan";
            } else if(x > 100 && x < (100 + 50)) {
                colorActual = "blue";
            } else if(x > 150 && x < (150 + 50)) {
                colorActual = "green";
            } else if(x > 200 && x < (200 + 50)) {
                colorActual = "yellow";
            } else if(x > 250 && x < (250 + 50)) {
                colorActual = "orange";
            } else if(x > 300 && x < (300 + 50)) {
                colorActual = "red";
            } else if(x > 350 && x < (350 + 50)) {
                colorActual = "pink";
            } else if(x > 400 && x < (400 + 50)) {
                colorActual = "white";
            } else if(x > 450 && x < (450 + 50)) {
                colorActual = "grey";
            } else if(x > 500 && x < (500 + 50)) {
                colorActual = "black";
            } else if(x > 550 && x < (550 + 50)) {
                colorActual = "brown";
            }
        }
    }

    pantalla.onmousemove = capturarMovimientoDelMouse;
    pantalla.onmousedown = habilitarDibujar;
    pantalla.onmouseup = deshabilitarDibujar;
    pantalla.onclick = seleccionarColor;
</script>
